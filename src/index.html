<body>

                alt="Logo Imagem Pizzaria">
            <p id="msg-desconto" class="msg-desconto">Pagamentos por <b>PIX</b> ou <b>DINHEIRO</b> recebem 10% de
                <b>DESCONTO</b> no valor total da conta!
            </p>
            <div class="question">
                <label for="valor-total-conta">Valor total da conta:</label>
                <input class="input-element" type="number" id="valor-total-conta" name="valor-total-conta"
                    placeholder="Digite o valor total da conta...">
            </div>
            <div class="question">
                <label for="nr-pessoas">Quantidade de pagantes:</label>
                <input class="input-element" type="number" id="nr-pessoas" name="nr-pessoas"
                    placeholder="Digite quantas pessoas irão pagar a conta...">
            </div>
            <div class="question">
                <label for="forma-pagamento">Forma de pagamento:</label>
                <select class="input-selecao" id="forma-pagamento" name="forma-pagamento">
                    <option value=1>Pix</option>
                    <option value=2>Dinheiro</option>
                    <option value=3>Cartão</option>
                </select>
            </div>
            <div class="button-submit">
                <button type="submit" id="botao-calcular">Calcular</button>
            </div>
        </form>
    </section>
    <section>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Dados do pagamento:</h2>
                <div class="dados-pagamento">
                    <p id="total-conta" class="paragrafo-pagamento"></p>
                    <p id="nr-pessoas-pag" class="paragrafo-pagamento"></p>
                    <p id="total-desconto" class="paragrafo-pagamento"></p>
                    <p id="total-pessoa" class="paragrafo-pagamento"></p>
                </div>    
                <div class="buttons-modal">
                    <button class="button-submit" id="botao-finalizar">Finalizar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
